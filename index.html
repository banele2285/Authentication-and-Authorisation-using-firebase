<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Guidez</title>
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Game Guidez</h1>
    <form id="signup-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="button" onclick="signUp()">Sign Up</button>
    </form>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "My_API_KEY",
            authDomain: "MY_AUTH_DOMAIN",
            projectId: "MY_PROJECT_ID",
            storageBucket: "MY_STORAGE_BUCKET",
            messagingSenderId: "MY_MESSAGING_SENDER_ID",
            appId: "MY_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const firestore = firebase.firestore();

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    console.log("User signed up successfully:", userCredential.user);
                    // Redirect or perform other actions
                })
                .catch((error) => {
                    console.error("Error signing up:", error.message);
                });
        }
    </script>
</body>
</html>
